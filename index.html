<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1 class="title">Image Gallery</h1>

<!-- Filter Buttons -->
<div class="filter-container">
    <button class="filter-btn active" data-filter="all">All</button>
    <button class="filter-btn" data-filter="nature">Nature</button>
    <button class="filter-btn" data-filter="city">City</button>
    <button class="filter-btn" data-filter="animals">Animals</button>
</div>

<!-- Gallery -->
<div class="gallery">

    <div class="item" data-category="nature">
        <img src="https://picsum.photos/id/1015/600/400" alt="">
    </div>

    <div class="item" data-category="nature">
        <img src="https://picsum.photos/id/1016/600/400" alt="">
    </div>

    <div class="item" data-category="animals">
        <img src="https://picsum.photos/id/1025/600/400" alt="">
    </div>

    <div class="item" data-category="animals">
        <img src="https://picsum.photos/id/1062/600/400" alt="">
    </div>

    <div class="item" data-category="city">
        <img src="https://picsum.photos/id/1031/600/400" alt="">
    </div>

    <div class="item" data-category="city">
        <img src="https://picsum.photos/id/1043/600/400" alt="">
    </div>

</div>

<!-- Lightbox -->
<div class="lightbox" id="lightbox">
    <span class="close">&times;</span>
    <img id="lightboxImg">
    <button class="prev">&#10094;</button>
    <button class="next">&#10095;</button>
</div>

<script src="script.js"></script>
</body>
</html>
